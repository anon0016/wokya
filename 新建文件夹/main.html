<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WOK YA - Menús</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    nav {
      text-align: center;
      background: #333;
      padding: 15px;
    }
    nav button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #555;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button:hover {
      background: #ff6600;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: #fff;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showSection('menu')">Menú Principal</button>
    <button onclick="showSection('wokya')">Carta Completa</button>
    <button onclick="showSection('bebidas')">Bebidas</button>
  </nav>

  <section id="menu" class="active">
    <!-- 这里粘贴 MENU.html 的 <body> 里的内容 -->
  </section>

  <section id="wokya">
    <!-- 这里粘贴 WOK YA.html 的 <body> 里的内容 -->
  </section>

  <section id="bebidas">
    <!-- 这里粘贴 BEBIDAS.html 的 <body> 里的内容 -->
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
